<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>詳細 | ForestEstate</title>
  </head>
  <body>
    <h1>{{ property.title }}</h1>

    <p>物件名: {{ property.title }}</p>
    <p>住所: {{ property.address }}</p>
    <p>価格: {{ property.price }}</p>
    <p>説明: {{ property.description }}</p>
    <p>登録日: {{ property.created_at|date:'Y年m月d日 H:i' }}</p>

    <a href="{% url 'property_list' %}">← 一覧に戻る</a>
  </body>
</html>
